<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>26.动画1</title>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 2s
        }

        .fade-enter,
        .fade-leave-to
            /* .fade-leave-active in below version 2.1.8 */

        {
            opacity: 0
        }

        #hello{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
    </style>
</head>

<body>
<div id="app">
    <button v-on:click="show = !show">
        Toggle
    </button>
    <transition name="fade">
        <p v-if="show" id="hello">hello</p>
    </transition>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            show: true
        }
    });
</script>
</body>

</html>
