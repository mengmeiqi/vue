<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8.其他指令</title>
</head>
<body>
    <div id="app">
        {{msg}}
        <div v-pre>{{msg}}</div>
        <div v-cloak>{{msg}}</div>
        <button @click="add">add</button>
        <div>{{count}}</div>
    </div>
    <script src="vue.js"></script>
    <script>
        // 类 对象
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'Hello World!',
                count:0
            },
            methods:{
                add:function(){
                    this.count++;
                }
            }
        });
    </script>
</body>
</html>
