<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>19.组件3</title>
</head>

<body>
<div id="app">
    <div :is="whichComponet"></div>
</div>

<script src="vue.js"></script>
<script>



    new Vue({
        el: '#app',
        data: {
            whichComponet: 'component2'
        },
        components: {
            component1: {
                template: '<h1>component1</h1>'
            },
            component2: {
                template: '<h1>component2</h1>'
            },
            component3: {
                template: '<h1>component3</h1>'
            }
        }
    });
</script>
</body>

</html>
