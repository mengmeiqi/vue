<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9.todolist</title>
    <style>
        #app{
            width:500px;
            margin:100px auto;
        }
        #app h1{
            text-align:center;
        }
        #list{
            padding:0;
        }
        #list li{
            list-style:none;
            height:40px;
            line-height:40px;
            padding:0 20px;
            background: #ccc;
            color:#fff;
            margin-top:10px;
            cursor: pointer;
        }
        #list .productName{
            float:left;
        }
        #list .productPrice{
            float:right;
        }
        #list input[type="checkbox"] {
            float: left;
            margin-top: 15px;
        }
        #list .del{
            float:left;
        }
        #list .red{
            background: #ff0000;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>List</h1>
        <hr>	
        产品名称：<input type="text" v-model="name" placeholder="请输入产品名称">
        <br>
        产品价格：<input type="text" v-model="price" placeholder="请输入产品价格">
        <button @click="add">添加</button>
        <br>
        <input type="text" placeholder="请输入搜索关键字" v-model="keyword">
        <button @click="search">搜索</button>
        <ul id="list">
            <li v-for="(productList,index) in listArr" @click="select(productList)" :class="{red:productList.isRed}" >
                <input type="checkbox" v-model="checked" :value="index" @click.stop="">
                <span class="del" @click.stop="del(index)">[X]</span>
                <span class="productName">{{productList.name}}</span>
                <span class="productPrice">￥{{productList.price}}</span>
            </li>
        </ul>
        <div id="total">
            <button @click="delAll">删除选中</button>
            总价：{{sum()}}
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                listArr:[
                    {
                        name:'衣服',
                        price:20,
                        city:'沈阳',
                        isRed:false
                    },
                    {
                        name:'裤子',
                        price:50,
                        city:'北京',
                        isRed:false
                    },
                    {
                        name:'鞋',
                        price:30,
                        city:'上海',
                        isRed:false
                    },
                    {
                        name:'包',
                        price:60,
                        city:'深圳',
                        isRed:false
                    }
                ],
                checked:[],
                name:'',
                price:0,
                keyword:''
            },
            methods:{
                select:function(product){
                    product.isRed = !product.isRed;
                },
                del:function(index){
                    this.listArr.splice(index,1);
                    //splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
                    //删除从index开始的一个元素，返回删除后的新数组
                },
                delAll:function(){
                    /*
                    var r = arr.filter(function (element, index, self) {
                        console.log(element); // 依次打印'A', 'B', 'C'
                        console.log(index); // 依次打印0, 1, 2
                        console.log(self); // self就是变量arr
                        return true;
                    });           
                    */
                    let arr = this.listArr.filter((val,idx) => {
                        if(!this.checked.includes(idx)){
                            return val;
                        }
                    });
                    this.listArr = arr;
                    this.checked = [];
                },
                sum:function(){
                    let sum = 0;
                    this.listArr.forEach(function(val,idx){
                        if(val.isRed){
                            sum += parseInt(val.price);
                        }
                    });
                    return sum;
                },
                add:function(){
                    this.listArr.push({
                        name:this.name,
                        price:this.price,
                        isRed:false
                    });
                    this.name = '';
                    this.price = 0;
                },
                search:function(){
                    let arr = this.listArr.filter((val,key) => {
                        if(val.name.includes(this.keyword)){
                            return val;
                        }
                    });
                    this.listArr = arr;
                }
            }
        });
    </script>
</body>
</html>
